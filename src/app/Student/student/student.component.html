
<body>
    
    <div class="col-md-6 container mt-5">
    <div class="input-group  mb-3">
        <input type="text" class="form-control" [(ngModel)]="searchValue" id="input" placeholder="Recipient's username......." onkeyup="search()" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2">Search</span>
        </div> 

    <table class="table" id="myTable">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of Students | pipe:searchValue">
                <th scope="row">{{i.id}}</th>
                <td>{{i.name}}</td>
                <td>{{i.age}}</td>
                <td>{{i.email}}</td>
            </tr>
           
        </tbody>
    </table>
    </div>
    </div>

</body>
